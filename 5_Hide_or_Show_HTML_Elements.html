<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5) Hide HTML Elements</title>
</head>
<body>
    <h2>5) Hide HTML Elements</h2>

    <p id="demo">This Text will be hidden.</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click to hide.</button>
</body>
</html>
